<section class="container left">
    <form action="/signin" method="POST">
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>


        <button type="submit" value="Submit">Login</button>
        <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
        <div class="container">
            <span class="psw">Forgot <a href="page2">password?</a></span>
        </div>

</section>

<section class="container right">
    <form action="/signup" method="POST">
        <div class="realNames">
            <div class="fname">
                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First name" name="fname" required>
            </div>
            <div class="lname">
                <label for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter First name" name="lname" required>

            </div>
        </div>
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id = "regPsw" placeholder="Enter Password" name="psw" pattern="(?=.*\d).{8,}" required>
        <div>
            <label for="repsw"><b>Re-enter Password</b></label>
            <input type="password" id = "regPswTwo" placeholder="Enter Password" name="repsw" pattern="(?=.*\d).{8,}" required>
        </div>

        <div id="requirements">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>

        <button type="submit" value="Submit">Signup</button>
        <label>
    </form>
</section>
